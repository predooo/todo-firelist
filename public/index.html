
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project List</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase App is always required and must be first -->
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
  <!-- Add additional services that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>

</head>
<body>

    <section id="loginModal">
      <h3 class="loginTitle">Member login</h3>

      <section id="socialLogin">
        <button class="social" id="fbLogin"><i class="fab fa-facebook-f"></i> <span class="socialBtnText">Login with Facebook</span></button>
        <button class="social" id="gLogin"><i class="fab fa-google"></i> <span class="socialBtnText">Login with Google</span></button>
        <button class="social" id="ghLogin"><i class="fab fa-github"></i> <span class="socialBtnText">Login with GitHub</span></button>
      </section>
    </section>

    <section id="listModal">
      <span id="welcomeText">Welcome </span>

      <span id="listText">Here's your list!<br>
        <small>(Click on an element to delete it)</small>
      </span>

      <section id="todoList">
          <pre id="todoListContent"></pre>
      </section>

      <input type="text" id="taskName" placeholder="Task name">
      <input type="submit" id="addTask" value="Add task">

    </section>

  </script>
  <script src="main.js"></script>
</body>
</html>
